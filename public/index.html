<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radar Chart with ChatGPT</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="radio-buttons">
      <label>
        <input type="radio" name="chart" value="highly_motivated" checked>
        Highly Motivated
      </label>
      <label>
        <input type="radio" name="chart" value="struggling_users">
        Struggling Users
      </label>
      <label>
        <input type="radio" name="chart" value="in_transition">
        In Transition
      </label>
    </div>
    <div id="chart-container"></div>
    <div class="chat-container">
      <div id="chat-output"></div>
      <input type="text" id="user-input" placeholder="Type a message...">
      <button id="send-button">Send</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
